<!DOCTYPE html>
<html>
<head>
  <title>オセロゲーム</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>オセロゲーム</h1>
  <div id="game">
    <div id="board"></div>
    <div id="score">
      <p>黒: <span id="black-score">0</span></p>
      <p>白: <span id="white-score">0</span></p>
      <p>次の駒: <span id="next-player">黒</span></p> <!-- 次の駒の色を表示 -->
    </div>
    <button id="restart">再スタート</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
